version: "3.9"

# 실서버에서 사용하는 환경

services:
  db:
    container_name: omil_db
    image: mysql
    restart: always
    env_file: .env.lock
    # volumes:
    #   - ./data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 10s
      retries: 100

  web_vue:
    container_name: web_vue
    build:
      context: omilzomil
      dockerfile: frontend.Dockerfile
    env_file: .env.lock
    volumes:
      - ${DIR_PATH}/omilzomil/frontend:/frontend


  camera_vue:
    container_name: camera_vue
    build:
      context: webrtc
      dockerfile: frontend.Dockerfile
    env_file: .env.private
    volumes:
      - ${DIR_PATH}/webrtc/frontend:/frontend
  
  camera:
    container_name: omil_camera
    build:
      context: webrtc
      dockerfile: backend.Dockerfile
    env_file: .env.private
    volumes:
      - ${DIR_PATH}/webrtc/backend:/backend
      - ${DIR_PATH}/webrtc/frontend/dist:/backend/src/app/static

    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${CAMERA_PORT}:80"    

  web:
    container_name: omil_web
    build:
      context: omilzomil
      dockerfile: backend.Dockerfile
    env_file: .env.private
    volumes:
      - ${DIR_PATH}/omilzomil/backend:/backend
      - ${DIR_PATH}/omilzomil/frontend/dist:/backend/src/app/static

    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${WEB_PORT}:80"